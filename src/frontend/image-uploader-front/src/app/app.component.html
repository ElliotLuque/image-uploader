<ng-container [ngSwitch]="imageStatus">
  <ng-container *ngSwitchCase="imgSta.Upload">
    <image-upload></image-upload>
  </ng-container>
  <ng-container *ngSwitchCase="imgSta.Loading">
    <image-loading></image-loading>
  </ng-container>
  <ng-container *ngSwitchCase="imgSta.Uploaded">
    <uploaded-successfully></uploaded-successfully>
  </ng-container>
</ng-container>
<app-footer></app-footer>
