<div class="toast-container">
  <ng-template appViewRef></ng-template>
</div>
<a id="back-button" (click)="backPage()"><img src="assets/corner-down-left.svg" alt="Back"></a>
<div class="parent-card">
  <header>
    <i id="uploaded-icon" class="fa-solid fa-circle-check"></i>
    <h1>Uploaded Successfully!</h1>
  </header>
  <div class="card-container">
    <img width="100" height="100" class="uploaded-image" src="{{ link }}" alt="Image"/>
    <div class="image-link-container">
      <p class="image-link-text">{{ link }}</p>
      <button class="image-link-copy" (click)="copyToClipboard(link)">Copy Link</button>
    </div>
  </div>
</div>
